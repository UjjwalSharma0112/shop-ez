version: '3.8'

services:
  db:
    image: postgres:15
    container_name: ezshop-db
    environment:
      POSTGRES_USER: ezuser
      POSTGRES_PASSWORD: ezpass
      POSTGRES_DB: ezshop
    ports:
      - "5432:5432"
    volumes:
      - ezshop-data:/var/lib/postgresql/data
    restart: always

  pgadmin:
    image: dpage/pgadmin4
    container_name: ezshop-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ezshop.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - db
    restart: always

volumes:
  ezshop-data:

